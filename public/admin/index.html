<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>

    <!-- stylesheets, frameworks e fontes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <!-- fim stylesheets -->
</head>

<body>
    <!-- navbar block -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-5 pe-5">
        <div class="container-fluid">
            <a class="navbar-brand textDecorNav" href="#">Painel do administrador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end">

                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Voltar</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- fim navbar -->



    <!-- comments block -->
    <div class="container-fluid bg-darkLeafs text-white mt-5">
        <div class="row">


            <div class="col-6 mt-5 ">
                <h2 id="portfolio" class="boldGreenTitle text-center">Comentários não aprovados</h2>

                <div id="carouselComentarios" class="carousel slide" data-bs-ride="carousel" style="height: 300px;">
                    <div class="carousel-indicators" id="indicatorsButton">
                    </div>
                    <div class="carousel-inner" id="carousel-innerComents">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselComentarios"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselComentarios"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>


            <div class="col-6 mt-5 ">
                <h2 id="portfolio2" class="boldGreenTitle text-center">Comentários aprovados</h2>

                <div id="carouselComentarios2" class="carousel slide" data-bs-ride="carousel" style="height: 300px;">
                    <div class="carousel-indicators" id="indicatorsButton2">

                    </div>
                    <div class="carousel-inner" id="carousel-innerComents2">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselComentarios"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselComentarios"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>



        </div>
    </div>
    <!-- fim comments  -->

    <!-- contacts -->
    <div class="container mt-6 mb-6">
        <div class="row mt-6">
            <h2 class="boldGreenTitle text-center">Contatos novos</h2>
            <div class="col mt-5 d-flex flex-wrap" id="contactsArea">

            </div>
        </div>
    </div>
    <!-- fim contacts -->




    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/admApi.js"></script>
    <!-- fim scripts -->

</body>

</html>
